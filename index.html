<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMR Website</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/all.min.js"></script>
    <link rel="shortcut icon" href="./images/favicon/favicon_io/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-fluid w-100 h-100 p-0">
        <!------------------- header part starts------------>
        <header class="w-100 px-5 d-flex flex-row justify-content-between align-items-center">
            <div class="logo">
                <img src="./images/cmr-logo-new.png" alt="logo">
            </div>
            <nav class="h-100">
                <ul class="w-100 h-100 d-flex flex-row justify-content-between align-items-center">
                    <li class="px-2"><a href="/">Home</a></li>
                    <li class="px-2"><a href="/">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <!------------------ headerm part ends----------------->
        <!------------------ section part starts--------------->
        <section class="w-100 px-5 row">
            <div class="left col-lg-6 col-md-6 col-sm-12">
                <h1>SIGN UP</h1>
                <div class="d-flex">
                    <div>
                        <label for="text" class="form-label">First Name *</label>
                        <input type="text" class="form-control" placeholder="Enter First Name" />
                    </div>
                    <div class="px-3">
                        <label for="text" class="form-label">Last Name *</label>
                        <input type="text" class="form-control" placeholder="Enter Last Name" />
                    </div>
                </div>
                <div class="d-flex">
                    <div>
                        <label for="text" class="form-label">Email *</label>
                        <input type="text" class="form-control" placeholder="name@example.com" />
                    </div>
                    <div class="px-3">
                        <label for="text" class="form-label">Phone Number *</label>
                        <div class="d-flex">
                            <select>
                                <option>+91</option>
                            </select>
                            <input type="text" class="form-control" placeholder="Enter phone Number" />
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div>
                        <label for="text" class="form-label">Password *</label>
                        <input type="text" class="form-control" placeholder="Enter Password" />
                    </div>
                    <div class="px-3">
                        <label for="text" class="form-label">Confirm Password *</label>
                        <input type="text" class="form-control" placeholder="Enter Confirm Password" />
                    </div>
                </div>
                <div class="mt-2">
                    <button type="button" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
            <div class="right col-lg-6 col-md-6 col-sm-12">
                <h1>SIGN IN</h1>
                <div>
                    <input type="radio" name="radio" /> Employee
                    <input type="radio" name="radio" /> Customer
                    <div class="">
                        <label for="Email" class="form-label">Email address</label>
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="">
                        <label for="pwd" class="form-label">Password</label>
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Enter Password" />
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-primary">Sign Up</button>
                    </div>
                    <div class="mt-3">
                        <p>Forgot password?</p>
                    </div>
                </div>
            </div>
        </section>
        <!------------------ section part ends ----------------->
        <!------------------ footer part starts ----------------->
        <footer class="w-100 px-5">
            <p>Privacy Policy | Disclaimer | Returns Policy | Secure Shopping | Shipping Policy | Terms and
                Conditions
            </p>
            <p>Â© 2022 - CMR Shopping Mall. All rights reserved.</p>
        </footer>
        <!------------------ footer part ends ----------------->
    </div>
</body>
